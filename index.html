<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="css/custom.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="top-bar">
      <div class="bar-left">
        <div class="menu">
          <a href="">About</a>
          <a href="">Store</a>
        </div>
      </div>
      <div class="bar-right">
        <div class="menu">
          <a href="">Gmail</a>
          <a href="">Images</a>
        </div>
        <a href="" class="app-toggle">
          <i class="fa fa-ellipsis-h"></i>
        </a>
        <a href="" class="profile-trigger">
          <img src="images/profile.png" alt="Profilbild">
        </a>
      </div>
    </div>
    <div class="content">
      <div class="search-wrapper">
        <a href="" class="search-logo">
          <img src="images/herman.png" alt="Logo">
        </a>
        <div class="search-bar">
          <div class="search-icon">
            <i class="fa fa-search"></i>
          </div>
          <input type="text">
          <div class="search-icon right">
            <i class="fa fa-microphone"></i>
          </div>
        </div>
        <div class="search-buttons">
          <a href=""> Search</a>
          <a href="">I'm Feeling Lucky</a>
        </div>
        <p class="search-info">
          This is a search bar. <a href="">Random Link</a>
        </p>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="bar-left">
        <div class="menu">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search Works</a>
        </div>
      </div>
      <div class="bar-right">
        <div class="menu">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
